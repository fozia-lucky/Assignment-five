<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pop-up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans   bg-gray-100">

    <div class="flex   flex-col justify-between items-center max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow-md">
        <img src="images/success.png" alt="">
        <h2 class=" mt-4 text-xl font-bold mb-4">Thank you for booking our bus seats</h2>
        <p class="text-sm font-bold text-gray-600">We are working hard to find the best service and deals for you</p>
        <p class="text-sm text-gray-600">Shortly you will find a confirmation in your email</p>

        <button id="continueButton" class="bg-green-500 w-48 text-center text-white px-4 py-2 mt-4 rounded hover:bg-green-600 inline-block" onclick="redirectToIndex()">Continue</button>
    </div>
 <script src="js/script.js"></script>
 <script src="js/utility.js"></script>
</body>

</html>
